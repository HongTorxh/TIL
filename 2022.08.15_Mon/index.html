<!DOCTYPE html>
<html>
<!-- React JS는 유저에게 보여질 내용을 컨트롤 할 수 있다. -->
<!-- JS에서 시작하고, HTML에서 끝난다. -->

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    let counter = 0;
    // function은 이렇게 작성해도 되고, 밑에 Button과 같이 Arrow Function으로 작성 가능
    const countUp = () => (
        counter = counter + 1,
        render()
    );
    // 요소를 생성하는 오래된 방식 (JSX 사용 X)
    // const h3 = React.createElement(
    //     "h3", {
    //     onMouseEnter: () => console.log('mouse enter'),
    // }, 
    // "Hello I'm a span"
    // );
    // ReactJS의 Power, interactive한 어플리케이션에서 하는 작업들 모두가 event들을 감지하는 일
    // on + event에 해당하는것은 event listener로 판단하고 HTML에 반영되지 X
    // const btn = React.createElement("button", {
    //     onClick: () => console.log('im clicked'),
    // }, "Click me");
    const render = () => (
        ReactDOM.render(<Container />, root)
    );
    const Container = () => ( 
        //  소문자 대문자 구분이 매우 중요하다. 
        <div> 
            <h3>Total clicks: {counter}</h3>
            <button onClick={countUp}>Click me</button>
        </div>
    ); 
    render();
</script>

</html>
